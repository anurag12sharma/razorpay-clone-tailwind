<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="/" class="cursor-pointer py-7 pr-7"
          ><img src="./images/logo.png" alt="" width="125px" height="30px"
        /></a>

        <ul class="flex space-x-6">
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="w-full h-1 absolute bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Banking+</a>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Partners</a>
            <div
              class="w-full h-1 absolute bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="w-full h-1 absolute bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="w-full h-1 absolute bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="w-full h-1 absolute bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <div class="flex gap-6">
          <img
            src="./images/indian_flag.svg"
            alt=""
            width="28px"
            height="20px"
          />
          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm font-bold text-sm"
          >
            Log In
          </button>
          <button
            class="py-3 px-4 font-mullish rounded-sm font-bold text-sm bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign Up<svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 inline-block mx-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative bg-deepBlue">
      <div
        class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto"
      >
        <!-- left part -->
        <div class="space-y-8">
          <h1
            class="text-white font-mullish font-bold text-[40px] leading-[1.2]"
          >
            To win customer trust, Razorpay is a must
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="text-white font-mullish text-[18px] leading-7 opacity-70">
            An RBI Authorised Payment Aggregator, we ensure your transactions
            are secure.
          </p>
          <button
            class="bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 py-4 px-3"
          >
            Sign Up Now<svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 inline-block ml-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
              />
            </svg>
          </button>
        </div>
        <!-- right part-->
        <img
          src="./images/hero-image.png"
          alt=""
          class="w-full max-w-[680px]"
        />
      </div>
      <!-- shape part -->
      <div class="w-full absolute left-0 right-0">
        <img src="./images/hero-shape.png" alt="" class="w-full object-fill" />
      </div>
    </section>
  </body>
</html>
