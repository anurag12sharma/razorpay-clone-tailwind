<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="/" class="cursor-pointer py-7 pr-7"
          ><img src="./images/logo.png" alt="" width="125px" height="30px"
        /></a>

        <ul class="flex space-x-6">
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="w-full h-1 absolute bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="w-full h-1 absolute bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="w-full h-1 absolute bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="w-full h-1 absolute bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="w-full h-1 absolute bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <div class="flex gap-6">
          <img
            src="./images/indian_flag.svg"
            alt=""
            width="28px"
            height="20px"
          />
          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm font-bold text-sm"
          >
            Log In
          </button>
          <button
            class="py-3 px-4 font-mullish rounded-sm font-bold text-sm bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign Up<svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 inline-block mx-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
